<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ejercicio_Form</title>
<link href="../css/zookerper.css" rel="stylesheet">
</head>
<body>

	<h1>Formulario Contacto</h1>
	<form action="#">
	<p id="instructions">
	 Favor de llenar los campos marcados con <em>*</em>
	</p>
	<fieldset>
	<legend>
	Detalles del contacto
		</legend>
	<label for="name">Nombre y Apellido : <em>*</em></label>
	<input id="name"/> <br/>
	
	<label for="empresa">Empresa : </label>
		<input id="empresa"/> <br/>
	
	<label for="email">Email : <em>*</em></label>
		<input id="email"/> <br/>
	
	<label for="telefono">Telefono : </label>
		<input id="telefono"/> <br/>
	
	<label for="poblacion">Población : </label>
		<input id="poblacion"/> <br/>
	
	<label for="pais">País</label>
	<select id="pais">
		<option value=""></option>
		 <option value="mexico">México</option>
		  
	</select> <br/>
	
	<label for="mensaje">Mensaje
	</label>
	<textarea id="mensaje"></textarea> 
	<br/>
	
	<label for="terminos">	<input id="termins" type="checkbox" > 
	<a href="../html/my_form.html" target="_blank">
	He leído y acepto la política de privacidad </a> </label>
	</fieldset>
	<p> <input type="submit" value="Enviar"></p>
	</form>
	
</body>
</html>
